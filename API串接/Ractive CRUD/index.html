<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <title>Ractive test</title>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet"  href="stylesheets/app.css">
</head>

<body>
<header>
  <h1>Ractive.js CRUD ( 使用 Firebase <i class="fa fa-database"> </i> ) </h1>
  <h4>Save all your 台南美食 <i class="fa fa-cutlery"> </i> 
down here...</h4>
</header>
  <hr/>

  <div id='container'></div>

<script id='template' type='text/ractive'>
  
  <h3><i class="fa fa-thumbs-up"></i>
 My Favorite Foods <i class="fa fa-thumbs-o-up"></i>
</h3>
<table id='favFood' class="table table-inverse">
  <tr>
    <th>Store key</th>
    <th>Store name</th>
    <th>Store  name edit</th>
    <th>Store address</th>
    <th>Store address edit</th>
    <th>Store del</th>
  </tr>

  {{#each foods: num}}
    <tr data-key={{key}}>
      <td>{{key}}</td>
      <td>{{name}}</td>
      <td><button class="btn btn-success" on-click='edit:{{key}}, {{name}}'>Edit Store <i class="fa fa-magic"></i></button></td>
      <td>{{address}}</td>
      <td><button class="btn btn-info" on-click='edit:{{key}}, {{address}}'>Edit Address <i class="fa fa-map-marker"></i></button></td>
      <td><button class="btn btn-danger" on-click='del:{{key}}, {{name}}'>Delete</button></td>
    </tr>
  {{/each}}
</table>

<form id="addFood"class="form-inline">
<h3><i class="fa fa-plus-circle"></i> 
Create New Favorite Foods <i class="fa fa-plus-circle"></i>
</h3>
<section>
  <div class="form-group">
    <label for="storeName"> 店名： </label>
    <input type="text" id="storeName"  class="form-control" placeholder="Enter Store name..." value='{{InputName}}'>
  </div>
  <div class="form-group">
  <label for="storeAddress"> 地址： </label>
    <input type="text" id="storeAddress" class="form-control" placeholder="Enter Store address..." value='{{InputAddress}}'>
  </div>
      <button class="btn btn-primary" on-click='submit:  {{InputName}}, {{InputAddress}}'>Add!</button>
</section>

</footer>
</form>

</script>

<script src="js/app3.js"></script>
</body>
</html>
